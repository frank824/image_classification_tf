<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask上传图片演示</title>
</head>
<body>
    <h4>使用Flask上传本地图片</h4>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <input type="submit" value="上传" class="button-new" style="margin-top:20px;"/>
    </form>
    <h4>你输入的图片是：{{userinput}}</h4>
    <h4>识别后的结果是：{{result}}</h4>
    <img src="{{ url_for('static', filename= './images/rename.jpg') }}"/>
</body>
</html>
